<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/newlayout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type='text/css'>
    <link rel="stylesheet" href="/styles/new-tweet.css" type='text/css'> <link rel="stylesheet" href="/styles/tweets.css" type='text/css'>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <section class="compose-button"><text>Compose</text></section>
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main id="tweets-container" class="container">
      <section class="new-tweet" style="display: none">
        <h2>Compose Tweet</h2>
          <form action='/tweets' method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span id="count" class="counter" class="negative">140</span>
          </form>
      </section>
    </main>

  </body>
</html>
