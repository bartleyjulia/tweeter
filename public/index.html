<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/newlayout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type='text/css'>
    <link rel="stylesheet" href="/styles/new-tweet.css" type='text/css'>  <link rel="stylesheet" href="/styles/tweets.css" type='text/css'>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main id="tweets-container" class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action='/tweets' method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span id="count" class="counter" class="negative">140</span>
          </form>
      </section>
      <section>
        <article>
          <header class="clearfix"><img src="" class="avatar"><text class="name"> Person tweeting </text> <text class="handler"> @handler </text></header>
          <content><text class="tweetcontent"> Tweet text </text></content>
          <footer class="clearfix"><text class="datetweeted"> number of days</text>
            <div class="flags">  <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
